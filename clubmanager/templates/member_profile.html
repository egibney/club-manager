{% extends "layout.html" %}
{% block content %}
<div class="container">
  <article class="media content-section">
    <div class="media-body">
      <h1 class="article-title">{{ user.first_name }} {{ user.last_name }}</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Teams</th>
          </tr>
        </thead>
        <tbody>
          {% for team in club_teams %}
            <tr>
              <td>{{ team.name }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </article>
  </div>
{% endblock %}
